<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="KoKoa Talk Login page"/>
        <title>
            Chatting - KoKoa Talk
        </title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body id="chatting-screen">
        <div class=status-bar>
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>98%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="javascript:history.back();">
                    <i class="fas fa-angle-left"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1>Rap Monster</h1>
            </div>
            <div class="alt-header__column">
                <i class="fas fa-search"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>

        <main class="main-screen main-chatting">
            <div class="chatting__timestamp">
                2022년 2월 13일 토요일
            </div>

            <div class="message-row">
                <img src="img/bts.png"/>
                <div class="message-row__content">
                    <span class="message__author">Rap Monster</span>
                    <div class="message-row__message">
                        <span class="message-row__message__text">요새 머하노, 잘 지내나?</span>
                        <span class="message-row__message__time">21:21</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--mine">
                <div class="message-row__content">
                    <div class="message-row__message">
                        <div class="message-row__message__text">어 그래 난 걍 지내지. 닌 잘 지내나?</div>
                        <div class="message-row__message__time">21:30</div>
                    </div>
                </div>
            </div>
        </main>
        
        <form class="reply">
            <div class="reply__column">
                <i class="fa-solid fa-square-plus"></i>
            </div>
            <div class="reply__column">
                <input type="text"/>
                <i class="fa-solid fa-face-laugh"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>

        
        <script src="https://kit.fontawesome.com/47d7681f15.js" crossorigin="anonymous"></script>
    </body>
</html>
