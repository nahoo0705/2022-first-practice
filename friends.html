<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="KoKoa Talk Login page"/>
        <title>
            Friends - KoKoa Talk
        </title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <div class=status-bar>
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>98%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        
        <header class="screen__header">
            <h1 class="screen__header__text">Friends</h1>
            <div class="screen__header__icon">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <a id="friends-display-link"><i class="fas fa-info-circle"></i>Friends' Names Display<i class="fas fa-chevron-right fa-xs"></i></a>

        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/5소리.jfif" class="user-component__img user-component__img--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">권지현</h4>
                       <!-- <span class="user-component__subtitle">안녕하세요</span> -->
                    </div>
                </div>
                <div class="user-component__column">
    
                </div>
            </div>

            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">Channel <i class="fas fa-chevron-up fa-xs"></i></div>
                
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="img/5소리.jfif" class="user-component__img user-component__img--xs"/>
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </main>

        

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="friends.html"><i class="fas fa-users fa-2x"></i></a></li>
                <li class="nav__item"><a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comments fa-2x"></i>
                </a></li>
                <li class="nav__item"><a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__item"><a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>
        
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
        </script>
    </body>
</html>
