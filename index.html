<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="KoKoa Talk Login page"/>
        <title>
            KoKoa Talk
        </title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <div class=status-bar>
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>98%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <div>
            <header class="welcome-header">
                <h1 class="welcome-header__title">Welcome to KoKoa Talk</h1>
                <p class="welcome-header__text">KoKoa 계정이 있으면 이메일이나 휴대전화 번호로 로그인하셈.</p>
            </header>
        </div>

        <form action="friends.html" method="get" id="Login-form">
            <input type="text" placeholder="이메일 또는 폰번호"/>
            <input type="password" placeholder="비밀번호"/>
            <input type="submit" value="로그인"/>
            <a href="#">KoKoa Talk 계정 또는 비밀번호 찾기</a>
        </form>
        <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
        </script>
    </body>
</html>
