<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="KoKoa Talk Login page"/>
        <title>
            More - KoKoa Talk
        </title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <div class=status-bar>
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>98%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        
        <header class="screen__header">
            <h1 class="screen__header__text">더보기</h1>
            <div class="screen__header__icon">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/5소리.jfif" class="user-component__img user-component__img"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">권지현</h4>
                        <span class="user-component__subtitle">+82-10-3490-6225 <i class="fas fa-exclamation-circle"></i></span>
                    </div>
                </div>
                <div class="user-component__column ">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icons"><i class="far fa-calendar-alt"></i><span>달력</span></div>
                <div class="icon-row__icons"><i class="fas fa-suitcase-rolling"></i><span>Talk Drive</span></div>
                <div class="icon-row__icons"><i class="far fa-smile"></i><span>이모티콘</span></div>
                <div class="icon-row__icons"><i class="fas fa-brush"></i><span>테마</span></div>
                <div class="icon-row__icons"><i class="fas fa-file-invoice-dollar"></i><span>계정</span></div>
                <div class="icon-row__icons"><i class="far fa-comment-dots"></i><span>오픈 채팅</span></div>
            </div> 
            <div class="more-suggestion">
                <h4 class="more-suggestion__title">추천</h4>
                <div class="more-suggestion__icon-list">
                    <div class="more-suggestion__app">
                        <div class="more-suggestion__app-img"><img src="https://blog.kakaocdn.net/dn/CNqfY/btqzjsct2YY/PfKa0QqNmiKdUticLxuAaK/img.png" /></div>
                        <span class="more-suggestion__app-text">카카오 스또리</span>
                    </div>
                    <div class="more-suggestion__app">
                        <div class="more-suggestion__app-img"><img src="http://image.kyobobook.co.kr/newimages/giftshop_new/goods/400/1791/hot1596641960134.jpg"/></div>
                        <span class="more-suggestion__app-text">카카오 친구들</span>
                    </div>
                    <div class="more-suggestion__app">
                        <div class="more-suggestion__app-img"><img src="https://i.pinimg.com/236x/f7/60/c8/f760c884e36847f7473c09e29ed86726.jpg" /></div>
                        <span class="more-suggestion__app-text">Friends Gem</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__item"><a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comments fa-2x"></i>
                </a></li>
                <li class="nav__item"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__item"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>
        
        <script src="https://kit.fontawesome.com/47d7681f15.js" crossorigin="anonymous"></script>
